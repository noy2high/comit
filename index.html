<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Stage 1: Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Stage 2: Orphic and Buka Aku -->
    <div id="stage2" class="hidden">
        <img src="images/ORPHIC.png" alt="Orphic" id="orphic-image">
        <img src="images/pencet%20aku.png" alt="Buka Aku" id="buka-aku" onclick="showStage3()">
    </div>

    <!-- Stage 3: Love Letter -->
    <div id="stage3" class="hidden">
        <img src="images/Love%20Letter%20(1).png" alt="Love Letter 1" id="love-letter">
        <img src="images/left.png" alt="Previous" id="prev" class="hidden" onclick="prevLetter()">
        <img src="images/right.png" alt="Next" id="next" onclick="nextLetter()">
        <img src="images/x.png" alt="Close" id="close" onclick="closeStage3()">
    </div>

    <!-- Falling Images -->
    <div id="falling-images"></div>

    <script src="script.js"></script>
</body>
</html>
